<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Homerwork Webpage</title>
</head>
<body>

    <header>
        <h1>Fill out this form to contact us:</h1>
    </header>
    <main>
        <div>
                <p>Leave us your contact information and a staff member will contact you within 24 hours.</p>
        </div>

     <form>

        <div>
            <input type="text" name="nombre" placeholder="First Name" />
        </div>

        <div>
            <input type="text" name="last name" placeholder="Last Name" />
        </div>

        <div>
            <input type="number" name="age" placeholder="Age of student" />
        </div>

        <div>
            <input type="number" name="phone number" placeholder="Phone Number" />
        </div>

        <div>
            <input type="email" name="email" placeholder="Email" />
        </div>

        <div>
            <input type="text" name="program" placeholder="Program of interest" />
        </div>
            
        <button>SEND</button>
     </form>
    </main>
</body>
</html>
